version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "5000:123"
    environment:
      - PORT=123
  frontend:
    build:
      context: ./hlo-taulukko-app
      args:
        - REACT_APP_BACKEND_URL=http://localhost:5000
    ports:
      - "3000:456"
    environment:
      - PORT=456

